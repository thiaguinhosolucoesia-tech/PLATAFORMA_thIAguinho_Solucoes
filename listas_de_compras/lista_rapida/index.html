<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Compras R√°pida</title>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script src="../../firebase-config.js"></script>
<style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f4f9ff; padding: 20px; max-width: 600px; margin: auto; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    h1 { text-align: center; color: #0066cc; margin: 0; flex-grow: 1; }
    #back-button { padding: 8px 16px; font-size: 1rem; background-color: #e9ecef; border: none; border-radius: 8px; cursor: pointer; color: #495057; text-decoration: none;}
    #add-item-form { display: flex; gap: 10px; margin-bottom: 20px; }
    #new-item-input { flex-grow: 1; padding: 12px; border-radius: 10px; border: 1px solid #ced4da; font-size: 1.1rem; }
    #add-item-btn { padding: 12px 20px; border: none; border-radius: 10px; background-color: #007aff; color: white; font-size: 1.1rem; cursor: pointer; }
    .item { display: flex; align-items: center; padding: 10px; background-color: white; margin: 8px 0; border-radius: 10px; box-shadow: 0px 2px 5px rgba(0,0,0,0.1); font-size: 1.1em; transition: opacity 0.3s; }
    .item input[type="checkbox"] { transform: scale(1.5); margin-right: 15px; cursor: pointer; }
    .item span { flex-grow: 1; }
    .item.checked { opacity: 0.6; text-decoration: line-through; }
    .delete-item-btn { background: none; border: none; cursor: pointer; font-size: 1.5rem; color: #ff3b30; opacity: 0.5; transition: opacity 0.2s; }
    .item:hover .delete-item-btn { opacity: 1; }
    button#gerar-relatorio { display: block; width: 100%; padding: 15px; background-color: #28a745; color: white; font-size: 1.2em; font-weight: bold; border: none; border-radius: 10px; margin-top: 20px; cursor: pointer; }
    #relatorio-div { background-color: #fffbe6; padding: 20px; margin-top: 20px; border-radius: 10px; border: 2px solid #ffe58f; display: none; white-space: pre-wrap; font-family: 'Courier New', monospace; }
    #auth-message { text-align: center; padding: 20px; background-color: #e9ecef; border-radius: 10px; display: none; }
</style>
</head>
<body>

<div class="header">
    <a href="../../dashboard.html" id="back-button">‚ùÆ Voltar</a>
    <h1>‚ö° Lista R√°pida</h1>
</div>

<div id="app-content">
    <form id="add-item-form">
        <input type="text" id="new-item-input" placeholder="Adicionar novo item..." required>
        <button id="add-item-btn" type="submit">Adicionar</button>
    </form>
    <div id="lista-container"></div>
    <button id="gerar-relatorio">üìã Gerar Relat√≥rio</button>
    <div id="relatorio-div"></div>
</div>

<div id="auth-message">
    <p>Por favor, fa√ßa login no <a href="../../index.html">painel principal</a> para salvar sua lista na nuvem.</p>
</div>


<script>
    // =================================================================
    // C√ìDIGO TOTALMENTE REESCRITO PARA INTEGRA√á√ÉO COM FIREBASE
    // =================================================================
    const App = {
        currentUser: null,
        itemsRef: null,
        items: {}, // Armazena os itens localmente para o relat√≥rio

        init() {
            this.addAuthListeners();
            this.addEventListeners();
        },

        showView(isLoggedIn) {
            document.getElementById('app-content').style.display = isLoggedIn ? 'block' : 'none';
            document.getElementById('auth-message').style.display = isLoggedIn ? 'none' : 'block';
        },

        addAuthListeners() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    this.currentUser = user;
                    // Define a refer√™ncia para o local de salvamento no banco de dados
                    this.itemsRef = database.ref(`easy_lists/${user.uid}/quick_list_items`);
                    this.showView(true);
                    this.loadItems();
                } else {
                    this.currentUser = null;
                    if (this.itemsRef) this.itemsRef.off();
                    this.showView(false);
                    this.renderItems(null); // Limpa a lista
                }
            });
        },

        loadItems() {
            // Escuta por qualquer mudan√ßa nos dados em tempo real
            this.itemsRef.on('value', snapshot => {
                const data = snapshot.val();
                this.renderItems(data);
            });
        },

        renderItems(data) {
            this.items = data || {}; // Atualiza a vari√°vel local com os dados da nuvem
            const container = document.getElementById('lista-container');
            container.innerHTML = '';
            
            if (!data) return;

            // Firebase retorna um objeto, ent√£o iteramos sobre as chaves
            Object.keys(data).forEach(key => {
                const item = data[key];
                const itemDiv = document.createElement('div');
                itemDiv.className = `item ${item.checked ? 'checked' : ''}`;
                // O ID do elemento agora √© a chave √∫nica do Firebase
                itemDiv.dataset.key = key;
                
                itemDiv.innerHTML = `
                    <input type="checkbox" ${item.checked ? 'checked' : ''}>
                    <span>${item.name}</span>
                    <button class="delete-item-btn">&times;</button>
                `;

                // Adiciona os eventos diretamente
                itemDiv.querySelector('input[type="checkbox"]').addEventListener('change', () => this.toggleCheck(key));
                itemDiv.querySelector('.delete-item-btn').addEventListener('click', () => this.deleteItem(key));

                container.appendChild(itemDiv);
            });
        },

        addEventListeners() {
            document.getElementById('add-item-form').addEventListener('submit', e => {
                e.preventDefault();
                const input = document.getElementById('new-item-input');
                const itemName = input.value.trim();
                
                if (itemName && this.itemsRef) {
                    // Adiciona o novo item ao Firebase
                    this.itemsRef.push({ name: itemName, checked: false });
                    input.value = '';
                    input.focus();
                }
            });

            document.getElementById('gerar-relatorio').addEventListener('click', () => this.gerarRelatorio());
        },

        deleteItem(key) {
            if (this.itemsRef) {
                // Remove o item do Firebase usando sua chave
                this.itemsRef.child(key).remove();
            }
        },
    
        toggleCheck(key) {
            if (this.itemsRef) {
                const currentStatus = this.items[key].checked;
                // Atualiza apenas o campo 'checked' no Firebase
                this.itemsRef.child(key).update({ checked: !currentStatus });
            }
        },

        gerarRelatorio() {
            const divRelatorio = document.getElementById("relatorio-div");
            const itemsArray = Object.values(this.items);
            const comprados = itemsArray.filter(item => item.checked);
            const faltando = itemsArray.filter(item => !item.checked);

            let relatorioText = `RELAT√ìRIO DE COMPRAS (R√ÅPIDA)\nData: ${new Date().toLocaleString('pt-BR')}\n\n`;

            if (comprados.length > 0) {
                relatorioText += `--- COMPRADOS (${comprados.length}) ---\n`;
                comprados.forEach(item => {
                    relatorioText += `- ${item.name}\n`;
                });
            }
            
            if (faltando.length > 0) {
                relatorioText += `\n--- FALTANDO (${faltando.length}) ---\n`;
                faltando.forEach(item => {
                    relatorioText += `- ${item.name}\n`;
                });
            }

            if (comprados.length === 0 && faltando.length === 0) {
                 relatorioText += "Sua lista est√° vazia.";
            }

            divRelatorio.textContent = relatorioText;
            divRelatorio.style.display = "block";
        }
    };

    App.init();
</script>

</body>
</html>
